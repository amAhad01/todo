{% extends "base.html" %}

{% load static %}

{% block title %}Log In{% endblock %}

{% block content %}
<h2>Login</h2>

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Log In</button>
</form>

<p>Don't have an account? <a href="{% url 'sign_up' %}">Sign Up</a></p>
<img src="{% static 'images/login.png' %}" alt="login" style="margin-left: auto; margin-right: auto; display: block;">
{% endblock %}
