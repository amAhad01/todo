{% extends "base.html" %}

{% load static %}

{% block title %}Add List{% endblock %}

{% block ref %}
    {% include 'todo/navbar.html' %}
{% endblock %}

{% block content %}
<h1 class="mt-4">Add To-Do List</h1>

<form method="post" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.title.label_tag }}
        {{ form.title }}
    </div>
    <button type="submit" class="btn btn-primary">Add List</button>
    <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
</form>
<img src="{% static 'images/addlist.png' %}" alt="addlist" height="490px" width="950px" style="margin-left: auto; margin-right: auto; display: block;">
{% endblock %}
